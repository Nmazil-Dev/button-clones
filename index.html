<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Button Clones</h1>
        </div>
        <div class="grid-cols-btns">
            <button class="subscribe-btn">SUBSCRIBE</button>
            <button class="join-btn">JOIN</button>
            <button class="tweet-btn">Tweet</button>
            <button class="basic-login-btn">Log in</button>
            <button class="udemy-black-btn">Next Question</button>
            <button class="reddit-join-btn">Join</button>
            <div class="like-dislike-btn">
                <div class="like-half"><span>^ 123</span></div>
                <div class="divider"></div>
                <div class="dislike-half"><span>:(</span></div>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
